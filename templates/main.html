{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <link rel="stylesheet" href="{{url_for('static', filename='scripts/main.css')}}"/>
    <h1>Основная страница</h1>
    {% if current_user.is_authenticated %}
    <a class="btn btn-primary " href="/logout">Выход</a>
    <a class="navbar-brand">{{ current_user.name }}</a>
    {% else %}
    <p>
        <a class="btn btn-primary " href="/sign_up_in">Аунтификация</a>
    </p>
    {% endif %}
{% endblock %}
